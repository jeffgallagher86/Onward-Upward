{% extends "base.html" %}
{% block content %}

<h3 class="center-align light-green-text text-darken-2">Log in</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-green-text text-darken-2"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">UserName</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                    <input id="password" name="password" minlength="5" maxlength="15" type="password"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s2 offset-s5 btn-large waves-effect light-green darken-2 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row center">
                <div class="col s12">
                    <span>Not a Member Yet? Join</span><a href="{{ url_for('join')}}"> Here!</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
