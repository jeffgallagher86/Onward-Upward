{% extends "base.html" %}
{% block content %}

{% for trek in treks %}
<div class="row">
    <div class="col s12 m6 l4">
        <div class="card z-depth-2">
            <div class="card-image">
                <img src="{{ trek.image_url }}">
                <span class="card-title text-shadow">{{ trek.trek_name }}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light green left"><i class="far fa-heart 
                    tooltipped" data-position="right" data-tooltip="Add to Favourites"></i></a>
                <a class="btn-floating halfway-fab waves-effect waves-light green"><i class="fas fa-arrow-right"
                        data-position="right" data-tooltip="Add to Favourites"></i></a>
            </div>
            <div class="card-content">
                <p class="card-sub-head">{{ trek.area_name }}</p>
                <a href="#" class="card-category-tag">{{ trek.category_name }}</a>
                <span class="right">Rating<i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i></span>
                <p>Length: <strong>{{ trek.trek_distance }}</strong> Elevation: <strong>{{ trek.trek_elavation }}</strong></p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
