{% extends "base.html" %}
{% block content %}

<h3 class="center-align light-green-text text-darken-2">Join</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('join') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s6">
                    <input id="fname" name="fname" type="text" class="validate">
                    <label for="fname">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="lname" name="lname" type="text" class="validate">
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix light-green-text text-darken-2"></i>
                    <input id="email" name="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix light-green-text text-darken-2"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">UserName</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-green-text text-darken-2"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row center">
                <button type="submit" class="col s2 offset-s5 btn-large waves-effect light-green darken-2 text-shadow modal-trigger">
                    Join <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <div class="row center">
                <span>Already Joined Up? Please Login</span><a href="#"> Here!</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
