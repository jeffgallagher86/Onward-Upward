{% extends "base.html" %}
{% block content %}

<h3 class="center-align light-green-text text-darken-2">Categories</h3>

<div class="row">
    {% for category in categories %}
    <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <h4 class="center-align light-green-text text-darken-2">{{ category.category_name }}
            </h4>
          </div>
        </div>
      </div>
    {% endfor %}
</div>

{% endblock %}
